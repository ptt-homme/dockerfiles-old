
<VirtualHost *:443>
        ServerName {virtual_host}
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/{virtual_host}

        ErrorLog ${APACHE_LOG_DIR}/{virtual_host}-error.log
        CustomLog ${APACHE_LOG_DIR}/{virtual_host}-access-ssl.log combined

        <Directory /var/www/{virtual_host}>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        ProxyPassMatch ^/(.*.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/{virtual_host}/$1

        SSLEngine on
        SSLOptions +StrictRequire
        SSLCertificateFile /var/www/ssl/{virtual_host}.cert
        SSLCertificateKeyFile /var/www/ssl/{virtual_host}.key
</VirtualHost>
