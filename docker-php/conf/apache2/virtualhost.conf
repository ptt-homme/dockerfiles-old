<VirtualHost *:80>
        ServerName {VIRTUAL_HOST}
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/{PUBLIC_PATH}

        ErrorLog ${APACHE_LOG_DIR}/{VIRTUAL_HOST}-error.log
        CustomLog ${APACHE_LOG_DIR}/{VIRTUAL_HOST}-access.log combined

        <Directory /var/www/{PUBLIC_PATH}>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        ProxyPassMatch ^/(.*.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/{PUBLIC_PATH}/$1
</VirtualHost>
